<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .node { fill: #4A90E2; stroke: #2E5C8A; stroke-width: 1; }
      .edge { stroke: #666; stroke-width: 1; }
    </style>
  </defs>
  <!-- Simple graph representation -->
  <circle cx="4" cy="4" r="2" class="node"/>
  <circle cx="12" cy="4" r="2" class="node"/>
  <circle cx="8" cy="12" r="2" class="node"/>
  
  <!-- Edges -->
  <line x1="6" y1="4" x2="10" y2="4" class="edge"/>
  <line x1="5" y1="6" x2="7" y2="10" class="edge"/>
  <line x1="11" y1="6" x2="9" y2="10" class="edge"/>
  
  <!-- CALM text -->
  <text x="8" y="15" font-family="Arial, sans-serif" font-size="3" text-anchor="middle" fill="#333">CALM</text>
</svg>